    <script type="text/javascript">

        // This is an array which will hold the links to all recipe sites.

        var recipe = new Array();
        recipe[0] = "tacos-recipe.html";
        recipe[1] = "burrito-recipe.html";
        recipe[2] = "chaat-recipe.html";
        recipe[3] = "lasagne-recipe.html";
        recipe[4] = "margherita-pizza-recipe.html";
        recipe[5] = "masala-dosa-recipe.html";
        recipe[6] = "risotto-recipe.html";
        recipe[7] = "pakora-recipe.html";
        recipe[8] = "pozole-recipe.html";

        function openRecipe() {

          // This will select a link from the list above randomly

          var picker = Math.floor(Math.random() * recipe.length);

          // This then redirects the user to the randomly selected recipe link
          
          parent.location = recipe[picker];
          return false;
        }

        </script>
